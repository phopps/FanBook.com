<!DOCTYPE html>
<html lang="en" class="has-background-grey-light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Fanbook.com</title>
</head>

<body class="has-background-grey-light">

  <header>
    <h1 class="is-size-1 title has-text-centered has-text-danger has-background-black box">Fanbook.com</h1>
  </header>

  <main class="columns m-2">
    <div class="column is-12-mobile is-4-desktop" id="search-form">
      <div class="card has-text-centered">
        <header class="card-header has-background-black">
          <h2 class="card-header-title is-size-4 has-text-danger">Connect With Your Favorite Artist Here!</h2>
        </header>
        <div class="card-content">
          <form id="search-form">
            <label for="artist" class="label is-size-5">Artist Name</label>
            <auto-complete api="https://musicbrainz.org/ws/2/artist?query=artist:${artist}&fmt=json" resultdata="artists" resultname="name" querymin="1" optionmax="100">
              <input type="text" placeholder="Ex. Drake" id="artist" name="artist" class="input is-medium is-centered is-focus is-rounded my-1 py-2" required />
            </auto-complete>
            <button type="submit" id="search-btn" class="button is-rounded my-1 is-danger is-fullwidth has-text-black has-text-weight-bold ">Search</button>
          </form>
        </div>
      </div>
    </div>
    <div class="column is-12-mobile is-8-desktop columns" id="search-result">
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/datalist-ajax/dist/datalist-ajax.min.js"></script>
  <script src="assets/JS/script.js"></script>
</body>

</html>
